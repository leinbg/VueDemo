<!DOCTYPE html>
<html>
<head>
	<title>Vue add item to list</title>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="fruit in fruits" v-text="fruit"></li>
	</ul>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			fruits: ['apple', 'orange', 'melon', 'grape']
		}
	});
</script>
</body>
</html>
