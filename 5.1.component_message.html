<!DOCTYPE html>
<html>
<head>
	<title>Vue Component message</title>
	<meta name="description" content="bulma message component">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
	<style type="text/css">
		body {
			padding-top: 50px;
		}
	</style>
</head>
<body>
	<div id="app" class="container">
		<message title='hello world' body='Lorem ipsum dolor sit amet'></message>
		<message title='another message' body='Lorem ipsum dolor sit amet'></message>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
	<script>
		Vue.component('message', {
			props: ['title', 'body'],
			template: `
				<article class="message" v-show="showMessage">
					<div class="message-header">
						{{ title }}
					</div>
					<div class="message-body">
						{{ body }}
						<div style="padding-top:10px;">
							<button class="button" @click="showMessage = false">hide</button>
						</div>
					</div>
				</article>
			`,
			data () {
				return {
					'showMessage' : true
				};
			}
		});
		var app = new Vue({
			el: '#app'
		});
	</script>
</body>
</html>
