<!DOCTYPE html>
<html>
<head>
	<title>Vue Component modal</title>
	<meta name="description" content="bulma modal component">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
</head>
<body>
	<div id="app">
		<modal v-show="showModal" @closemodal="showModal = false">
			<p>this text will be showed in the modal</p>
		</modal>

		<button @click="showModal = true">show Modal</button>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
	<script>
		Vue.component('modal', {
			template: `
				<div class="modal is-active">
					<div class="modal-background"></div>
					<div class="modal-content">
						<div class="box">
							<slot></slot>
						</div>
					</div>
					<button class="modal-close" @click="$emit('closemodal')"></button>
				</div>
			`
		});

		var app = new Vue({
			el: '#app',
			data: {
				'showModal': false
			}
		});
	</script>
</body>
</html>
