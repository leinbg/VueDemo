<!DOCTYPE html>
<html>
<head>
	<title>Vue Demo</title>
	<meta name="description" content="simple demo of VueJs">
	<!-- include bulma lib -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
	<style type="text/css">body{padding: 20px;}</style>
</head>
<body>
	<h1 class="title">Components</h1>
	<div id="app">
		<!-- component message -->
		<h3 class="subtitle">message</h3>
		<message title='hello world' body='Lorem ipsum dolor sit amet'></message>

		<!-- component modal -->
		<h3 class="subtitle">modal</h3>
		<modal v-show="showModal" @closemodal="showModal = false">
			<p>this text will be showed in the modal</p>
		</modal>
		<button @click="showModal = true">show Modal</button>
	</div>
	<!-- include vue JS lib -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
	<!-- include vue Components-->
	<script src="components/components.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				'showModal': false
			}
		});
	</script>
</body>
</html>
