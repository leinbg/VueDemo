<!DOCTYPE html>
<html>
<head>
	<title>Vue 101 Demo</title>
</head>
<body>
	<div id="app">
		<input type="text" name="testDemo" v-model="message">
		<p>{{ message }}</p>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>

	<script>
		var myData = {
			'message': 'testDemo'
		};

		new Vue({
			el: '#app',
			data: myData
		});
	</script>
</body>
</html>
