<!DOCTYPE html>
<html>
<head>
	<title>Vue Attribute binding</title>
	<meta name="description" content="bind disabled attribute to button">
</head>
<body>
	<div id="app">
		<button v-bind:disabled="buttonIsDisabled" 
				v-on:click="disableButton" 
				v-text="buttonText"></button>
		<p v-if="!buttonIsDisabled">Click the button to disable it</p>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.min.js"></script>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				buttonIsDisabled: false,
				buttonText: 'click me'
			},
			methods: {
				disableButton () {
					this.buttonIsDisabled = true;
					this.buttonText = 'I am disabled';
				}
			}
		});
	</script>
</body>
</html>
