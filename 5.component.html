<!DOCTYPE html>
<html>
<head>
	<title>Vue Component</title>
</head>
<body>
	<div id="app">
		<vue-header></vue-header>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
	<script>
		Vue.component('vue-header', {
			template: '<h1>vue Header</h1>'
		});

		var app = new Vue({
			el: "#app"
		});
	</script>
</body>
</html>
